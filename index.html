<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/96202a985d.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <title>Uber Eats</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-xl-2">
          <div class="header_logo">
            <a href="#"><img src="img/logo.png" alt="Uber Eats"></a>
          </div>
        </div>
        <div class="col-xl-2 ml-auto">
          <a href="#" class="login_button">Войти</a>
          <a href="#" class="shopping-bag"><img src="img/basket.png" alt="Shopping Bag"></a>
        </div>
      </div>
    </div>
  </header>
  <section class="menu">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <form>
            <input class="search-menu" type="text" placeholder="Поиск по ресторанам и кухням">
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <h3 class="restraunts-header">Рестораны в Москве</h3>
        </div>
      </div>
      <div class="row col-xl-4">
        <div class="menu-card">
          <img src="img/mcd.png" alt="McDonald's">
          <h5 class="rest-name">Макдоналдс — Газетный</h5>
          <p class="category">₽₽ • Бургеры</p>
          <p class="time">25 - 35 мин</p>
        </div>
        <div class="row col-xl-4">
          <div class="menu-card">
            <img src="img/mcd.png" alt="McDonald's">
            <h5 class="rest-name">Макдоналдс — Газетный</h5>
            <p class="category">₽₽ • Бургеры</p>
            <p class="time">25 - 35 мин</p>
          </div>
          <div class="row col-xl-4">
            <div class="menu-card">
              <img src="img/mcd.png" alt="McDonald's">
              <h5 class="rest-name">Макдоналдс — Газетный</h5>
              <p class="category">₽₽ • Бургеры</p>
              <p class="time">25 - 35 мин</p>
            </div>
          </div>
        </div>
  </section>
</body>

</html>
